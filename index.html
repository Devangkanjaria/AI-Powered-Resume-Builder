<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
</head>
<body>
    <h1>AI-Powered Resume Builder</h1>

    <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required><br><br>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" placeholder="Describe your experience"></textarea><br><br>

        <button type="submit">Generate Resume</button>
        <button type="button" id="download-btn">Download PDF</button>
    </form>

    <section id="resume-output"></section>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

    <script src="script.js" defer></script>
</body>
</html>
